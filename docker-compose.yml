version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: payment-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-rootpass}
      MYSQL_DATABASE: ecommerce
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./ddl.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysql", "-h", "localhost", "-u", "root", "-p${MYSQL_PASSWORD:-rootpass}", "-e", "SELECT 1"]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 10s

  api:
    build: .
    container_name: payment-api
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-rootpass}
      - MYSQL_DB=ecommerce
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
      data_loader:
        condition: service_completed_successfully
    volumes:
      - .:/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]

  data_loader:
    build: .
    container_name: payment-data-loader
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-rootpass}
      - MYSQL_DB=ecommerce
    volumes:
      - .:/app
      - ./eci_payments.csv:/app/data/eci_payments.csv
    depends_on:
      db:
        condition: service_healthy
    command: ["python", "csv_loader.py", "--host", "db", "--user", "root", "--password", "${MYSQL_PASSWORD:-rootpass}", "--db", "ecommerce", "--csv", "/app/data/eci_payments.csv"]

volumes:
  mysql_data: